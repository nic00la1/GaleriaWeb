<h2>Kategorie zdjęć</h2>
<div *ngFor="let image of images; let i = index" class="image-container">
    <img [src]="image.src" [alt]="image.alt" class="img-thumbnail">
    <div class="image-details">
        <button (click)="downloadImage(image)" class="btn btn-primary">Pobierz</button>
        <span>Pobrań: {{ image.downloads }}</span>
    </div>
</div>
